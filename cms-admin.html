<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Admin - SPORTIQ</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/layer12-cms.css">
</head>

<body class="cms-admin">
    <div class="cms-container">
        <!-- Sidebar -->
        <aside class="cms-sidebar">
            <div class="cms-logo">
                <h2>SPORTIQ CMS</h2>
            </div>
            <nav class="cms-nav">
                <a href="#dashboard" class="cms-nav-link active" data-section="dashboard">
                    üìä Dashboard
                </a>
                <a href="#articles" class="cms-nav-link" data-section="articles">
                    üìù Articles
                </a>
                <a href="#categories" class="cms-nav-link" data-section="categories">
                    üìÅ Categories
                </a>
                <a href="#media" class="cms-nav-link" data-section="media">
                    üñºÔ∏è Media
                </a>
                <a href="#settings" class="cms-nav-link" data-section="settings">
                    ‚öôÔ∏è Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="cms-main">
            <!-- Dashboard Section -->
            <section id="dashboard" class="cms-section active">
                <h1>Dashboard</h1>
                <div class="cms-stats">
                    <div class="cms-stat-card">
                        <div class="stat-value" id="statTotalArticles">0</div>
                        <div class="stat-label">Total Articles</div>
                    </div>
                    <div class="cms-stat-card">
                        <div class="stat-value" id="statPublished">0</div>
                        <div class="stat-label">Published</div>
                    </div>
                    <div class="cms-stat-card">
                        <div class="stat-value" id="statDrafts">0</div>
                        <div class="stat-label">Drafts</div>
                    </div>
                    <div class="cms-stat-card">
                        <div class="stat-value" id="statMedia">0</div>
                        <div class="stat-label">Media Files</div>
                    </div>
                </div>
            </section>

            <!-- Articles Section -->
            <section id="articles" class="cms-section">
                <div class="cms-section-header">
                    <h1>Articles</h1>
                    <button class="btn btn-primary" id="btnNewArticle">+ New Article</button>
                </div>
                <div id="articlesContainer"></div>
            </section>

            <!-- Categories Section -->
            <section id="categories" class="cms-section">
                <div class="cms-section-header">
                    <h1>Categories</h1>
                    <button class="btn btn-primary" id="btnNewCategory">+ New Category</button>
                </div>
                <div id="categoriesContainer"></div>
            </section>

            <!-- Media Section -->
            <section id="media" class="cms-section">
                <div class="cms-section-header">
                    <h1>Media Library</h1>
                    <button class="btn btn-primary" id="btnUploadMedia">+ Upload Media</button>
                    <input type="file" id="fileMediaUpload" accept="image/*,video/*" style="display:none" multiple>
                </div>
                <div id="mediaContainer" class="media-grid"></div>
            </section>

            <!-- Settings Section -->
            <section id="settings" class="cms-section">
                <h1>Settings</h1>
                <div class="cms-settings">
                    <p>CMS Settings will appear here</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Article Editor -->
    <div id="articleModal" class="cms-modal">
        <div class="cms-modal-content">
            <div class="cms-modal-header">
                <h2 id="modalTitle">New Article</h2>
                <button class="cms-modal-close" id="btnCloseModal">&times;</button>
            </div>
            <div class="cms-modal-body">
                <form id="articleForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="articleTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="articleCategory" class="form-control">
                            <option value="news">News</option>
                            <option value="analysis">Analysis</option>
                            <option value="football">Football</option>
                            <option value="basketball">Basketball</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="articleContent" class="form-control" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Excerpt</label>
                        <textarea id="articleExcerpt" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="articleStatus" class="form-control">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="cms-modal-footer">
                <button class="btn btn-secondary" id="btnCancelArticle">Cancel</button>
                <button class="btn btn-primary" id="btnSaveArticle">Save Article</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/layer1-core-runtime.js"></script>
    <script type="module" src="../js/layer4-event-bus.js"></script>
    <script type="module" src="../js/layer9-state-store.js"></script>
    <script type="module" src="../js/layer12-cms-content.js"></script>
    <script type="module" src="../js/cms-admin-app.js"></script>
</body>

</html>
